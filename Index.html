    <body>
        <header>
            <h1>Toy Problem</h1>
        </header>
        <section>
            <h2>Student Grade Generator</h2>
            
            
               
                <fieldset>
                    <legend>Marks</legend>
                 <label for="marks">Student's Marks</label>
                 <input id="markstxt" name="marks" type="number"  min="0" max="100" placeholder="Enter students marks">
 
                 <label for="grade">Grade</label>
                 <input type="text" name="grade" disabled id="gradetxt">
                 <button id="gradebtn"  type="submit">GRADE</button>
                 
                 
                 </fieldset>
              

                

          
        </section>

        <script type="text/javascript" src="index.js"></script>

    </body>
