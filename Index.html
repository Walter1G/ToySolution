<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="author" value="Walter">
        <meta content="Description" value="Toy problem">
        <title>Toy Story</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Toy Problem</h1>
        </header>
        <section>
            <h2>Student Grade Generator</h2>
            
            
               
                <fieldset>
                    <legend>Marks</legend>
                 <label for="marks">Student's Marks: </label>
                 <input id="markstxt" name="marks" type="number" min="100"  placeholder="Enter students marks">

                 <button id="gradebtn"   type="submit">Check GRADE</button>
 
                 <label  for="grade">Grade: </label>
                 <input type="text" name="grade" disabled id="gradetxt">             
                 
                 
                 </fieldset>          
               
        </section>

        <section>
            <h2>Speed Detector</h2>
            <fieldset>           
                <legend><abbr style="margin: 0%;" title="Speed Detector">SD</abbr></legend>
                <label for="carSpeedtxt">Car speed: </label>
                <input id="carSpeedtxt"  type="number"> 
                
                <button  id="statusBtn">Check Status</button>
                <label  for="speedStatusTxt">Licence Status: </label>
                <input type="text" disabled id="speedStatusTxt">
                <label  for="dimerittxt">Demerit Points: </label>
                <input type="text" value="0" disabled id="dimerittxt">


    
            </fieldset>
        </section>

        

        <section>
            <h2>Monthly Net Salary Calculator</h2>
            <fieldset>             
                <legend><abbr style="margin: 0%;" title="Net Salary Calculator">NSC</abbr></legend>
                <label for="basicSalary">Basic Salary: </label>
                <input type="number" id="basicSalary">
                <label for="benefitsSum">Sum of Benefits/ Allowances: </label>
                <input type="number" placeholder="include NSSF, NHIF e.t.c" id="benefitsSum">

                <!-- <label for="grossIncome">Gross Income: </label>               
                
                <input type="text" disabled id="grossIncome"> -->

                <label for="taxibleIncome">Taxible Income: </label>
                <input type="text"disabled id="taxibleIncome">
                <button id="calculateBtn">CALCULATE</button>

                <label for="taxvalue">Tax: </label>
                <input type="text" disabled id="taxvalue">
                <label for="netIncome">Net Income</label>
                <input type="text" disabled id="netIncome">
                



            </fieldset>

        </section>
        

        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
