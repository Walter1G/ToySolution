<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="author" value="Walter">
        <meta content="Description" value="Toy problem">
        <title>Toy Story</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Toy Problem</h1>
        </header>
        <section>
            <h2>Student Grade Generator</h2>
            
            
               
                <fieldset>
                    <legend>Marks</legend>
                 <label for="marks">Student's Marks: </label>
                 <input id="markstxt" name="marks" type="number" min="100"  placeholder="Enter students marks">

                 <button id="gradebtn" style="margin-left: 40px;"  type="submit">Check GRADE</button>
 
                 <label style="margin-left: 40px;" for="grade">Grade: </label>
                 <input type="text" name="grade" disabled id="gradetxt">             
                 
                 
                 </fieldset>          
               
        </section>

        <section>
            <h2>Speed Detector</h2>
            <fieldset>           
                <legend><abbr title="Speed Detector">SD</abbr></legend>
                <label for="carSpeedtxt">Car speed: </label>
                <input id="carSpeedtxt"  type="number"> 
                
                <button style="margin-left: 40px;" id="statusBtn">Check Status</button>
                <label style="margin-left: 40px;" for="speedStatusTxt">Licence Status: </label>
                <input type="text" disabled id="speedStatusTxt">
                <label style="margin-left: 40px;" for="dimerittxt">Demerit Points: </label>
                <input type="text" value="0" disabled id="dimerittxt">


    
            </fieldset>
        </section>

        

        <section>
            <h2>Salary Calculator</h2>
            <fieldset>             
                <legend><abbr title="Net Salary Calculator">NSC</abbr></legend>
                



            </fieldset>

        </section>
        

        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
